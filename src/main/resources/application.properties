spring.profiles.default=dev
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.auth-code-expiration-millis=300000

redis.host=${DB_REDIS_HOST}
redis.port=6379

jwt.secret=${JWT_SECRET_KEY}

# AWS S3
aws.s3.bucket = ${S3_BUCKET_NAME}
aws.s3.stack.auto = ${S3_STACK_AUTO}
aws.s3.region.static = ${S3_REGION}
aws.s3.credentials.accessKey = ${S3_ACCESSKEY}
aws.s3.credentials.secretKey = ${S3_SECRETKEY}

spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB
spring.servlet.multipart.resolve-lazily=true

server.http2.enabled=true

slack.webhook.url = ${SLACK_CHANNEL_URL}